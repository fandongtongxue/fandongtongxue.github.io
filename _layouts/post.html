---
title: ''
layout: default
---

<main class="content" role="main">

  <article class="post">

    <header class="post-header">
      <h1 class="post-title">{{ page.title }}</h1>
      <section class="post-meta">
        <time class="post-date" datetime="{{ page.date | date:"%Y-%m-%d" }}">{{ post.date | date: "%-d of %b of %Y" }}</time>
      </section>
    </header>

    <section class="post-content">
      {{content}}
    </section>

    <footer class="post-footer">
      <figure class="author-image">
        <span class="img" style="background-image: url('{{ site.author.picture }}')">
          <span class="hidden">{{ site.author.name }}'s Picture</span>
        </span>
      </figure>
      <section class="author">
        <h4>{{ site.author.name }}</h4>
        <p>{{ site.author.description }}</p>
      </section>
    </footer>

  </article>

</main>
